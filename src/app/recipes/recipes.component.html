<div class="row">
  <div class="col-5">
    <app-recipe-list 
    (recipeWasSelected)="recipeSelected = $event"></app-recipe-list>
  </div>
  <div class="col-7">
    <app-recipe-detail 
      *ngIf="recipeSelected; else infoText" 
      [recipe]="recipeSelected"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please select a recipe!</p>
    </ng-template>
   
  </div>
</div>
