<div class="row">
  <div class="col">
    <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 300px"></div>
</div>
<div class="row">
  <div class="col">
    <h3>{{recipe.name}}</h3>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="btn-group" ngbDropdown>
      <button class="btn btn-primary dropdown-toggle" ngbDropdownToggle>Manage Recipe</button>
      <div class="dropdown-menu" ngbDropdownMenu>
        <a href="">Ingredients to shopping List</a>
        <a href="">Edit</a>
        <a href="">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">{{recipe.description}}</div>
</div>
<div class="row">
  <div class="col">Ingredients</div>
</div>
