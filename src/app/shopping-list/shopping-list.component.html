<div class="row">
  <div class="col-5">
    <app-shopping-edit
    (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a href="#" class="list-group-item" 
      *ngFor="let ingredient of ingredients; let i=index">
        {{ingredient.name}} {{ingredient.amount}}
      </a>
    </ul>
  </div>
</div>
